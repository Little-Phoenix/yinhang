<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>需求</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/xq.css">
  </head>
  <body>
    <div class="container">
      <p>输入查询条件</p>
      <table>
        <tr class="title">
          <th>过滤器（名称）</th>
          <th>筛选条件</td>
          <th>自定义筛选内容</th>
        </tr>
        <tr>
          <td>需求名称</td>
          <td>
            <select class="condition" name="">
              <option value="LIKE">LIKE</option>
              <option value="EQUAL">EQUAL</option>
            </select>
          </td>
          <td>
            <i class="input-sign"></i>
            <input type="text" name="" value="" placeholder="请输入查找关键词">
          </td>
        </tr>
        <tr>
          <td>需求编号</td>
          <td>
            <select class="condition" name="">
              <option value="LIKE">LIKE</option>
              <option value="EQUAL">EQUAL</option>
            </select>
            <a href="javascript:void(0)" class="selector"></a>
          </td>
          <td>
            <i class="input-sign"></i>
            <input type="text" name="" value="" placeholder="请输入查找关键词">
          </td>
        </tr>
        <tr>

            <select class="condition" name="">

              <option value="LIKE">LIKE</option>

          <td>

            <input type="text" name="" value="" placeholder="请输入查找关键词">

        </tr>
        <tr>

          <td>
            <select class="condition" name="">
              <option value="LIKE">LIKE</option>
