<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>需求管理</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/xqgl.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span>需求管理</span>
        <span>TP0014649</span>
        <span>（当前状态：草稿）</span>

        <a href="javascript:void(0)">编辑</a>
      </div>

      <div class="content">
        <div class="title">
          基本信息
        </div>
        <div class="part1">
          <div class="input-group">
            <div class="input-title input-item">
              需求名称
            </div>
            <div class="input-content input-item" style="width:400px;flex:none;-webkit-flex:none;-moz-flex:none;-o-flex:none">
              <input type="text" name="" value="测试立项分期项目文档归属功能-20160419-1生成的项目_2期_需求">
            </div>
            <div class="input-title input-item">
              需求编号
            </div>
            <div class="input-content input-item">
              <input type="text" name="" value="REQ_201604_013">
            </div>
          </div>
          <div class="input-group">
            <div class="input-title input-item" style="width:100%">
              需求说明
            </div>
          </div>
          <div class="input-group ">
            <div class="input-content input-item" style="height:80px">
              <textarea name="name" rows="4" width="100%"></textarea>
            </div>
          </div>
        </div>
        <div class="part2">
          <div class="tab-panel">
            <a class="panel current" href="javascript:void(0)" name="panel1">
              待审批协作部门
            </a>
            <a class="panel" href="javascript:void(0)" name="panel2">
              协作部门
            </a>
            <div class="panel-content" id="panel1">
              <table>
                <tr class="title">
                  <th>名称</th>
                  <th>级别</th>
                  <th>上级部门</th>
                  <th></th>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
              <div class="panel-btns">
                <a class="add-btn" href="javascript:void(0)">添加</a>
              </div>
            </div>
            <div class="panel-content" id="panel2">

            </div>
          </div>
          <div class="part21">
            <span>业务需求说明书/单 上传</span>
            <a href="javascript: void(0)">选择文件</a>
          </div>
        </div>
        <div class="btns">
          <a href="javascript: void(0)">取消</a>
          <a href="javascript: void(0)">确定</a>
        </div>
      </div>
    </div>
  </body>
</html>
